{% extends 'base.html' %}
{% block content %}
<h1 class="mb-3">Modifica Alimento</h1>
<div class="card p-3">
<form method="post">
  <div class="mb-2">
    <label class="form-label">Alimento</label>
    <select name="food_id" class="form-select">
      {% for food in foods %}
        <option value="{{ food['id'] }}" {% if row['food_id'] == food['id'] %}selected{% endif %}>{{ food['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2">
    <label class="form-label">Grammi</label>
    <input name="grams" class="form-control" value="{{ row['grams'] }}">
  </div>
  <button class="btn btn-primary">Salva</button>
  <a class="btn btn-secondary" href="/patient/{{ patient_id }}/meal_plan">Annulla</a>
</form>
</div>
{% endblock %}
